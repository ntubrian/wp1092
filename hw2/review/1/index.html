<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
         
         <div class="image-viewer__container" >
             <div class="image-viewer__title">このすば</div>
             <div class="image-viewer__main">
                 <button class="image-viewer__button" onclick="previous()">
                    <img src="./images/back.png" id="previous"/>
                 </button>
                 <div class="image-viewer__display" >
                     <img id="display" src="https://i.imgur.com/0hCyt3b.gif"/>
                     <div class="image-viewer__display-source-wrapper">
                       <span> Source:<a id="source" href="https://i.imgur.com/0hCyt3b.gif">https://i.imgur.com/0hCyt3b.gif</a></span>
                     </div>
                 </div>
                 <button class="image-viewer__button" onclick="next()" >
                    <img src="./images/next.png" id="next"/>
                 </button>
             </div>
         </div>
        <script src="main.js"></script>
    </body>
</html>
