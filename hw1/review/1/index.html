<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
</header>

<body>
<div class="main">
    <div id="info_box">
        <img src="img/hide_btn.png" id="hide_btn">
        <div id="toptext">歌曲中的「海浪」</div>
        <img src="img/list_btn.png" id="list_btn">
    </div>

    <img src="img/cover.jpg">

    <div id="control_panel">
        <div id="song_title_box">
            <div id="title_txt_box">
                <div id="title">海浪</div>
                <div id="author">deca joins</div>
            </div>
            <div class="heart_box">
                <div class="button" id="heart"></div>
            </div>
            
        </div>
        <div id="control_box">
            <div id="progress_bar_box">
                <div class="progress_bar" data-label="" style="--width: 50"></div>
                <div class="dot" id="progress_bar_dot"></div>
            </div>
            <div class="song_time">
                <div id="current_play_time">0:01</div>
                <div id="song_length">5:22</div>
            </div>
            <div id="control_btn_box">
                <img src="img/random_btn.png" class="button" id="random_btn">
                <img src="img/previous_btn.png" class="button" id="previous_btn">
                <img src="img/play_btn.png" class="button" id="play_btn">
                <img src="img/next_btn.png" class="button" id="next_btn">
                <img src="img/repeat_btn.png" class="button" id="random_btn">
            </div>
        </div>
    </div>
</div>


</body>
</html>
